<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  /* ヘッダー画像 */
  .header {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('Frame 1.png') no-repeat center center/cover;
    z-index: 10;
  }

  /* ナビゲーションバー */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 120px;
    height: 100%;
    background: url('Frame 6ー1.png') no-repeat center center/cover;
    z-index: 5;
  }

  /* ナビゲーションテキスト */
  .nav-links {
    position: absolute;
    top: 150px;
    left: 50%;
    transform: translateX(-50%);
    writing-mode: vertical-rl;
    font-size: 16px;
    font-family: 'Noto Sans JP', sans-serif;
    color: #000;
    text-align: center;
  }
  .nav-links a {
    display: block;
    margin: 20px 0;
    color: inherit;
    text-decoration: none;
    font-weight: bold;
  }

  /* 本文 */
  .content {
    margin-left: 120px;
    background: url('Frame 21-.png') no-repeat center center/cover;
    font-family: 'Noto Sans JP', sans-serif;
    color: #fff;
    padding: 60px 20px;
  }

  /* スライドショー */
  .slideshow {
    position: relative;
    width: 1419px;
    height: 519px;
    margin: 40px auto;
    overflow: hidden;
  }
  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    background-size: cover;
    background-position: center;
  }
  .slide.active {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="header"></div>

<div class="sidebar">
  <div class="nav-links">
    <a href="#home">HOME</a>
    <a href="#about">ABOUT</a>
    <a href="#works">WORKS</a>
    <a href="#contact">CONTACT</a>
  </div>
</div>

<div class="content">
  <section id="about">
    <h2>ABOUT</h2>
    <p>まず、踏み出すその一歩を。</p>
    <p>（あなたの本文がここに入ります）</p>
  </section>

  <section id="works">
    <h2>WORKS</h2>
    <div class="slideshow">
      <div class="slide active" style="background-image: url('slide-1.png');"></div>
      <div class="slide" style="background-image: url('slide-2.png');"></div>
      <div class="slide" style="background-image: url('slide-3.png');"></div>
      <div class="slide" style="background-image: url('slide-4.png');"></div>
      <div class="slide" style="background-image: url('slide-5.png');"></div>
      <div class="slide" style="background-image: url('slide-6.png');"></div>
    </div>
    <p>（あなたのWORKSの説明）</p>
  </section>

  <section id="contact">
    <h2>CONTACT</h2>
    <p>（あなたの連絡先情報）</p>
  </section>
</div>

<script>
let slides = document.querySelectorAll('.slide');
let currentSlide = 0;

function nextSlide() {
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
}

setInterval(nextSlide, 3000);
</script>

</body>
</html>
